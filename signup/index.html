<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1>WEBSITE HEADER</h1>
  </header>

  <section>
    <form action="">
      <h2>Registration form</h2>
      <fieldset>
        <legend>Profile</legend>
        <ul>
          <li>
            <label for="refid">Referral Id </label>
            <input type="text" id="refid">
          </li>
          <li>
            <label for="first">First Name </label>
            <input type="text" id="first">
          </li>
          <li>
            <label for="last">Last Name </label>
            <input type="text" id="last">
          </li>
          <li>
            <label for="email">Email </label>
            <input type="email" id="email">
          </li>
          <li>
            <label for="phone">Phone </label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Login Details</legend>
        <ul>
          <li>
            <label for="username">Username </label>
            <input type="text" id="username">
          </li>
          <li>
            <label for="password">Password </label>
            <input type="password" id="password">
          </li>
          <li>
            <label for="confirm">Confirm </label>
            <input type="password" id="confirm">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Bank Info</legend>
        <ul>
          <li>
            <label for="bank">Select Bank</label>
            <select name="bank" id="bank">
              <option value="access">Access Bank Plc</option>
              <option value="first">First Bank Plc</option>
              <option value="sterling">Sterling Bank Plc</option>
              <option value="uba">United Bank for Africa Plc</option>
            </select>
          </li>
          <li>
            <label for="acct_no">Account Number</label>
            <input type="number" id="acct_no">
          </li>
          <li>
            <label for="acct_name">Account Name</label>
            <input type="text" id="acct_name">
          </li>
        </ul>
      </fieldset>
      <div>
        <button type="button">Button</button>
      </div>
    </form>
  </section>

</body>

</html>
